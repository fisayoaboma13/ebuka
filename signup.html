<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="images/fa1.jpg" type="image/jpeg">
	<title>Join Us - Begin Your Journey</title>
	<link rel="stylesheet" href="styles/signup.css">
	
	<!-- Firebase SDK -->
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
	<!-- Your custom JavaScript -->
	<script src="scripts/signup.js" defer></script>
</head>
<body>
	<!-- Signup Success Modal Overlay -->
	<div id="signupSuccessModal" class="signup-success-modal" style="display:none;">
		<div class="signup-success-modal-content">
			<div class="loader-spinner">
				<svg width="48" height="48" viewBox="0 0 48 48" fill="none">
					<circle cx="24" cy="24" r="20" stroke="#3f020b" stroke-width="6" opacity="0.2"/>
					<circle cx="24" cy="24" r="20" stroke="#ff1a1a" stroke-width="6" stroke-dasharray="100" stroke-dashoffset="60" style="animation:spinSvg 1s linear infinite;"/>
				</svg>
			</div>
			<div class="loader-progress-bar">
				<div class="loader-progress"></div>
			</div>
			<div class="loader-label">Creating your account...</div>
		</div>
	</div>
	<a href="index.html" class="back-home-btn">&larr; Back to Home</a>
	<div class="logo" style="position: absolute; left: 50%; top: 40px; transform: translateX(-50%); z-index: 10;">
		<a href="index.html">
			<img src="images/polybay.png" alt="G-ONE Logo" width="160" height="50" />
		</a>
	</div>
	<div class="signup-container">
		<button type="button" class="cancel-x-btn" aria-label="Cancel">&times;</button>
	<form class="signup-form" id="signupForm">
			<h2>Sign Up</h2>
			<div class="form-fields">
				<div class="input-group">
					<label for="username">Full Name</label>
					<input type="text" id="username" name="username" required placeholder="Enter Students full name">
				</div>
				<div class="input-group">
					<label for="reg-number">Enter Reg. Number</label>
					<input type="text" id="reg-number" name="reg-number" required placeholder="Reg. No or skip if none">
				</div>
				<div class="input-group">
					<label for="email">Email</label>
					<input type="email" id="email" name="email" required placeholder="Email">
				</div>
				<div class="input-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" required placeholder="Password">
				</div>
				<div class="input-group">
					<label for="confirm-password">Confirm Password</label>
					<input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
				</div>
				<button type="submit" class="join-btn" style="width: 190px; margin-top: 45px; display: block; margin-left: auto; margin-right: auto;">Create Account</button>
			</div>
			<div class="login-link">
				Already have an account? <a href="login.html">Login</a>
			</div>
</body>

<script>
	document.addEventListener('DOMContentLoaded', function() {
		var cancelBtn = document.querySelector('.cancel-x-btn');
		if (cancelBtn) {
			cancelBtn.addEventListener('click', function() {
				window.location.href = 'index.html';
			});
		}
	});

// Loader modal logic
function showSignupLoader() {
	const modal = document.getElementById('signupSuccessModal');
	if (modal) {
		modal.style.display = 'flex';
		// Animate progress bar
		const progress = modal.querySelector('.loader-progress');
		if (progress) {
			progress.style.width = '0%';
			setTimeout(() => { progress.style.width = '100%'; }, 100);
		}
	}
}
function hideSignupLoader() {
	const modal = document.getElementById('signupSuccessModal');
	if (modal) modal.style.display = 'none';
}
</script>

		</form>
	</div>
</body>
</html>
