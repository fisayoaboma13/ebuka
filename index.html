  <script>
    // Ensure the page always loads at the top (prevents browsers restoring previous scroll position)
    try {
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
    } catch (e) {
      // ignore
    }

    function scrollToTopNow() {
      window.scrollTo({ top: 0, left: 0, behavior: 'auto' });
    }

    // Fire on initial DOM ready
    window.addEventListener('DOMContentLoaded', scrollToTopNow, { passive: true });

    // Fire when page is shown (covers back/forward cache and some refresh behaviors)
    window.addEventListener('pageshow', function (ev) {
      // ev.persisted is true when page is loaded from bfcache
      scrollToTopNow();
    }, { passive: true });
  </script>
